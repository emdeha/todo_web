<html>
    <head>
        <title>Python is awesome!</title>
    </head>
    <body>
        <h1>Todo app</h1>
        <p>Congratulations! The HTTP Server is working!</p>
        <p>Hello!</p>
        <h3><a href="/report">Completed todos</a></h3>
        <h1>Add todo:</h1>
        <form action="/add" method="post">
          <div>
            <label>New Todo:</label>
              <input type="text" name="title" placeholder="Enter Todo..." autofocus>
              <br>
              <button type="submit">Add</button>
          </div>
        </form>
        {%  for line in content %}
        <p>{{ line[0] }}
        {{c}}
        <button><a href="/done/{{ line[1] }}">Done</a></button>
        <button><a href="/delete/{{ line[1] }}">Delete</a></button>
        </p>
        {% endfor %}

    </body>
</html>
